<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      width: 700px;
      background-color: #2a2a2a;
      border-radius: 20px;
      padding: 40px;
      box-sizing: border-box;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 30px;
      text-align: left;
      width: 100%;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 15px 20px;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .input-field::placeholder {
      color: #888;
    }

    .input-field:focus {
      border-color: #a8cbf8;
      background-color: #222;
      box-shadow: 0 0 0 3px rgba(168, 203, 248, 0.1);
    }

    .sign-in-btn {
      width: 100%;
      padding: 15px;
      background-color: #a8cbf8;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .sign-in-btn:hover {
      background-color: #c3dbff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 203, 248, 0.3);
    }

    .divider {
      margin: 30px 0 20px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      text-align: left;
      width: 100%;
    }

    .social-btn {
      width: 100%;
      padding: 15px;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding-left: 20px;
    }

    .social-btn:hover {
      background-color: #333;
      border-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    .social-btn:last-child {
      margin-bottom: 0;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }

    .facebook-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: left;
    }

    .success-message {
      color: #51cf66;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: left;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animation keyframes */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes ambientFloat {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(50px, -30px) scale(1.1); opacity: 0.5; }
      50% { transform: translate(-30px, 50px) scale(0.9); opacity: 0.3; }
      75% { transform: translate(30px, 30px) scale(1.05); opacity: 0.4; }
    }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Sign in with your Surya Account</h1>
    
    <form id="signInForm" class="form-section">
      <div class="form-group">
        <input type="email" class="input-field" id="email" placeholder="Email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <input type="password" class="input-field" id="password" placeholder="Password" required>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <button type="submit" class="sign-in-btn" id="signInBtn">Sign In</button>
      <div class="success-message" id="successMessage">Sign in successful!</div>
    </form>

    <div class="divider">Sign in with third party services</div>

    <div class="social-section">
      <button class="social-btn" id="googleBtn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>
      
      <button class="social-btn" id="facebookBtn">
        <svg class="facebook-icon" viewBox="0 0 24 24" fill="#1877F2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Facebook
      </button>
    </div>
  </div>

  <script>
    // Animation functions
    function initSignUpAnimations() {
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        const title = document.querySelector('.title');
        const formGroups = document.querySelectorAll('.form-group');
        const signInBtn = document.querySelector('.sign-in-btn');
        const divider = document.querySelector('.divider');
        const socialBtns = document.querySelectorAll('.social-btn');

        // Set initial states
        container.style.opacity = '0';
        container.style.transform = 'scale(0.9) translateY(30px)';
        container.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

        const elements = [title, ...formGroups, signInBtn, divider, ...socialBtns];
        elements.forEach(el => {
          if (el) {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          }
        });

        // Animate container
        setTimeout(() => {
          container.style.opacity = '1';
          container.style.transform = 'scale(1) translateY(0)';
        }, 100);

        // Animate elements sequentially
        elements.forEach((el, index) => {
          if (el) {
            setTimeout(() => {
              el.style.opacity = '1';
              el.style.transform = 'translateY(0)';
            }, 300 + (index * 100));
          }
        });

        // Add input focus animations
        document.querySelectorAll('.input-field').forEach(input => {
          input.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
          });
          
          input.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
          });
        });

        // Add button hover effects
        document.querySelectorAll('.social-btn, .sign-in-btn').forEach(btn => {
          btn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.02)';
          });
          
          btn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
          });
        });

        // Create ambient background
        createAmbientBackground();
      });
    }

    // Ambient background animation
    function createAmbientBackground() {
      const ambientCount = 6;
      
      for (let i = 0; i < ambientCount; i++) {
        setTimeout(() => {
          const ambient = document.createElement('div');
          ambient.style.position = 'fixed';
          ambient.style.width = Math.random() * 150 + 80 + 'px';
          ambient.style.height = ambient.style.width;
          ambient.style.background = `radial-gradient(circle, rgba(168, 203, 248, ${Math.random() * 0.08 + 0.03}), transparent)`;
          ambient.style.borderRadius = '50%';
          ambient.style.left = Math.random() * window.innerWidth + 'px';
          ambient.style.top = Math.random() * window.innerHeight + 'px';
          ambient.style.pointerEvents = 'none';
          ambient.style.zIndex = '-1';
          ambient.style.animation = `ambientFloat ${Math.random() * 25 + 20}s ease-in-out infinite`;
          
          document.body.appendChild(ambient);
          
          setTimeout(() => {
            if (ambient.parentNode) {
              ambient.parentNode.removeChild(ambient);
            }
          }, 45000);
        }, Math.random() * 2000);
      }
      
      setTimeout(createAmbientBackground, 20000);
    }

    // Form validation and functionality
    function initFormFunctionality() {
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signInForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInBtn = document.getElementById('signInBtn');
        const googleBtn = document.getElementById('googleBtn');
        const facebookBtn = document.getElementById('facebookBtn');

        // Email validation
        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        // Show error message
        function showError(inputId, message) {
          const errorElement = document.getElementById(inputId + 'Error');
          if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
          }
        }

        // Hide error message
        function hideError(inputId) {
          const errorElement = document.getElementById(inputId + 'Error');
          if (errorElement) {
            errorElement.style.display = 'none';
          }
        }

        // Show success message
        function showSuccess() {
          const successElement = document.getElementById('successMessage');
          if (successElement) {
            successElement.style.display = 'block';
            setTimeout(() => {
              successElement.style.display = 'none';
            }, 3000);
          }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          let isValid = true;
          
          // Validate email
          if (!emailInput.value) {
            showError('email', 'Email is required');
            isValid = false;
          } else if (!validateEmail(emailInput.value)) {
            showError('email', 'Please enter a valid email');
            isValid = false;
          } else {
            hideError('email');
          }

          // Validate password
          if (!passwordInput.value) {
            showError('password', 'Password is required');
            isValid = false;
          } else if (passwordInput.value.length < 6) {
            showError('password', 'Password must be at least 6 characters');
            isValid = false;
          } else {
            hideError('password');
          }

          if (isValid) {
            // Simulate loading
            signInBtn.classList.add('loading');
            signInBtn.textContent = 'Signing in...';
            
            setTimeout(() => {
              signInBtn.classList.remove('loading');
              signInBtn.textContent = 'Sign In';
              showSuccess();
              
              // Simulate successful sign in - redirect or show dashboard
              setTimeout(() => {
                alert('Sign in successful! (This is a demo)');
              }, 1000);
            }, 2000);
          }
        });

        // Social media sign-in buttons
        googleBtn.addEventListener('click', function() {
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
            alert('Google Sign In (Demo - Would integrate with Google OAuth)');
          }, 150);
        });

        facebookBtn.addEventListener('click', function() {
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
            alert('Facebook Sign In (Demo - Would integrate with Facebook Login)');
          }, 150);
        });

        // Real-time validation
        emailInput.addEventListener('blur', function() {
          if (this.value && !validateEmail(this.value)) {
            showError('email', 'Please enter a valid email');
          } else {
            hideError('email');
          }
        });

        passwordInput.addEventListener('blur', function() {
          if (this.value && this.value.length < 6) {
            showError('password', 'Password must be at least 6 characters');
          } else {
            hideError('password');
          }
        });
      });
    }

    // Initialize everything
    initSignUpAnimations();
    initFormFunctionality();
  </script>
</body>
</html>
